# Info Sections
info-sections:
  - section-title: 
    section-subtitle: Memories of Two Cities - Singapore
    section-description: Singapore has a long history that dates back more than 700 years ago. After the founding of a British trading post on the island in 1819, Singapore developed into a thriving entrepot characterised by cultural diversity. The Singapore component of the exhibition showcases 173 photographs from the 1880s to the 1960s, mainly drawn from the collections of the National Library and the National Archives of Singapore.
    section-more-button: Find Out More
    section-more-button-url: /memories-of-two-cities-singapore/
    section-image-path: /images/sg-exhibition-home.png
  - section-title: 
    section-subtitle: Memories of Two Cities - Beijing
    section-description: Renowned for its rich history and culture, Beijing was established more than 3,000 years ago, and has been as the capital of China for over 800 years. The glory and grandeur of the city and capital, as well as its historical aura, make up its unique cultural heritage. The Beijing component of this exhibition is curated by the Beijing Local Document Center of the Capital Library of China, featuring 194 photographs of pre-1949 Beijing.
    section-more-button: Find Out More
    section-more-button-url: 
    section-image-path: /images/china-exhibition-home.png
